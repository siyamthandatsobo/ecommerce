<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <nav>
            <ul class="hover">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="checkout.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="checkout-summary">
            <h2>Order Summary</h2>
            <ul>
                <li>Shoes - R100.00</li>
                <li>dresses - R680.00</li>
            </ul>
            <p>Total: R780.00</p>
        </section>
        <container>
        <section class="customer-details">
            <h2>Customer Details</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </form>
        </section>
        <section class="customer-details">
            <!-- ... Customer details ... -->
        </section>
        </container>

        <section class="card-payment">
            <h2>Card Payment</h2>
            <form>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121">
                
                <div class="card-details">
                    <div>
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                </div>
                <button class="complete-purchase" type="submit">Complete Purchase</button>
                
        </section>
    </main>

    <footer>
        <p>&copy; Siyamthandatsobo</p>
    </footer>
</body>
</html>
